<!DOCTYPE html>
<html>

<head>
    <title>sign-up</title>
    <meta charset="UTF-8">
    <script src="js/user.js"></script>
</head>

<body>
    <div>
        <form name="sign">
            <p>
                <strong>이름</strong>
                <input type="text" id="signname" placeholder="이름을 입력하세요">
            </p>
            <p>
                <strong>아이디</strong>
                <input type="text" id="signid" placeholder="아이디를 입력하세요">
            </p>
            <p>
                <strong>비밀번호</strong>
                <input type="password" id="signpw" placeholder="비밀번호를 입력하세요">
            </p>
            <p>
                <input type="button" value="회원가입" onclick="signUp()">    
            </p>
        </form>
    </div>
</body>
<script src=""></script>
</html>
