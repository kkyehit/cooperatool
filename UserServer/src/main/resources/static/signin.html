<!DOCTYPE html>
<html>

<head>
    <title>sign-in</title>
    <meta charset="UTF-8">

    <script src="js/user.js"></script>
</head>

<body>
    <div>
        <form name="login">
            <table width=auto>
                <p>
                    <strong>아이디</strong>
                    <input type="text" id="loginid" placeholder="아이디를 입력하세요">
                </p>
                <p>
                    <strong>비밀번호</strong>
                    <input type="password" id="loginpw" placeholder="비밀번호를 입력하세요">
                </p>
                <p>
                    <input type="button" value="로그인" onclick="fnLogin()">
                    <input type="button" value="회원가입" onclick="location.href='signup.html'">
                </p>
            </table>
        </form>
    </div>
</body>

</html>
